<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <h2>Basic Form with Input Fields</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
            </p>
            <p>
                <label>Street Address: <input /></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            
            <p>
                <label>Area Code: <input /></label>
            </p>
            <p>
                <label>Telephone: <input /></label>
            </p>
            
        </form>
    </div>
    <br />
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label>
                        Customer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Telephone:
                        <input type="tel" name="tel" />
                    </label>

                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email" />
                    </label>

                </p>

            </fieldset>
        </form>
    </div>
</body>
</html>
